<!-- WGBH Lunar Phases Asset 1 -->
<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>WGBH Lunar Phases Asset 1</title>
<script src="LunarPhasesAsset1.js"></script>
<style>

html {
	width: 100%;
	height: 100%;
}

body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	border: 0;
	background-color: rgb(30, 30, 30);
}

#rem-sampler {
	border: 0;
	padding: 0;
	margin: 0;
	width: 1rem;
	height: 1rem;
	position: absolute;
	left: -9999px;
	right: -9999px;
}

</style>
</head>
<body>

<div id="rem-sampler"></div>

<script>

var sim = new window.WGBH.LunarPhasesAsset1();
document.body.appendChild(sim.getElement());
sim.update();

var currWidth = -1;
var currHeight = -1;

function onResize() {

	var newWidth = window.innerWidth;
	var newHeight = window.innerHeight;
	if (newWidth === currWidth && newHeight === currHeight) {
		return;
	}

	currWidth = newWidth;
	currHeight = newHeight;
	
	let remSampler = document.getElementById("rem-sampler");
	let remPx = remSampler.getBoundingClientRect().width;
	console.group("Window Size");
	console.log("width: " + currWidth + " px (" + (currWidth/remPx).toFixed(2) + " rem)");
	console.log("height: " + currHeight + " px (" + (currHeight/remPx).toFixed(2) + " rem)");
	console.log("aspect ratio: " + (currWidth/currHeight).toFixed(4));
	console.groupEnd();
}

onResize();

window.addEventListener("resize", onResize);

</script>

</body>
</html>
